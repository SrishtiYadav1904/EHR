<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EHR Admin Dashboard (Live)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .log-entry { font-family: monospace; padding: 0.25rem 0; }
    </style>
</head>

<body class="p-6">
    <div class="container mx-auto">
        <h1 class="text-4xl font-bold text-center mb-2 text-gray-800">EHR Admin Dashboard (Live)</h1>
        <p class="text-center text-gray-600 mb-8">Monitoring database and system activity in real-time.</p>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="font-bold text-lg text-gray-700 mb-4">Database Overview</h3>
                <div class="mb-6">
                    <h4 class="font-medium text-gray-600 mb-2">Patient Records</h4>
                    <div id="patient-table-container" class="overflow-x-auto"></div>
                </div>
                <div>
                    <h4 class="font-medium text-gray-600 mb-2">Doctor Records</h4>
                    <div id="doctor-table-container" class="overflow-x-auto"></div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="font-bold text-lg text-gray-700 mb-4">System Log</h3>
                <div id="admin-log" class="bg-gray-800 text-white p-4 rounded-md h-[400px] overflow-y-auto border">
                    <p class="text-gray-400">Awaiting system events...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // IMPORTANT: Replace 'localhost' with your Server PC's IP address if running on another machine.
        const API_BASE_URL = "http://localhost:9000/api";

        // NEW: Define the exact order for the table columns
        const patientColumnOrder = ['id', 'name', 'age', 'gender', 'disease', 'medicines', 'blood'];
        const doctorColumnOrder = ['doc_id', 'name', 'age', 'gender', 'specialization'];

        function renderTable(containerId, data, columnOrder) {
            const container = document.getElementById(containerId);
            container.innerHTML = ''; // Clear previous table
            if (!data || data.length === 0) {
                container.innerHTML = '<p class="text-gray-500">No data available.</p>';
                return;
            }

            const table = document.createElement('table');
            table.className = 'w-full text-sm text-left';
            const thead = document.createElement('thead');
            thead.className = 'text-xs text-gray-700 uppercase bg-gray-100';
            const headerRow = document.createElement('tr');
            
            const headers = columnOrder;
            headers.forEach(headerText => {
                const th = document.createElement('th');
                th.className = 'px-4 py-2 capitalize';
                th.textContent = headerText.replace('_', ' ');
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            const tbody = document.createElement('tbody');
            data.forEach(item => {
                const row = document.createElement('tr');
                row.className = 'bg-white border-b hover:bg-gray-50';
                headers.forEach(header => {
                    const td = document.createElement('td');
                    td.className = 'px-4 py-2';
                    td.textContent = item[header];
                    row.appendChild(td);
                });
                tbody.appendChild(row);
            });
            table.appendChild(tbody);
            container.appendChild(table);
        }

        function renderLog(logData) {
            const adminLog = document.getElementById('admin-log');
            adminLog.innerHTML = ''; // Clear previous logs
            if (!logData || logData.length === 0) {
                adminLog.innerHTML = '<p class="text-gray-400">No log entries yet.</p>';
                return;
            }
            logData.forEach(entry => {
                const logEntry = document.createElement('p');
                logEntry.className = 'log-entry text-sm';
                logEntry.innerHTML = `<span class="text-gray-400">${entry.time}</span> <span class="text-green-400">&gt; ${entry.message}</span>`;
                adminLog.appendChild(logEntry);
            });
        }

        async function fetchServerState() {
            try {
                // Fetch database snapshot
                const dbResponse = await fetch(`${API_BASE_URL}/get_database_overview`);
                const dbData = await dbResponse.json();
                if (dbData) {
                    renderTable('patient-table-container', dbData.patients, patientColumnOrder);
                    renderTable('doctor-table-container', dbData.doctors, doctorColumnOrder);
                }

                // Fetch latest logs
                // FIX: Corrected variable name from API__BASE_URL to API_BASE_URL
                const logResponse = await fetch(`${API_BASE_URL}/get_server_log`);
                const logData = await logResponse.json();
                if (logData) {
                    renderLog(logData);
                }

            } catch (error) {
                console.error("Failed to fetch server state:", error);
                const adminLog = document.getElementById('admin-log');
                adminLog.innerHTML = '<p class="text-red-400">Error: Could not connect to the server.</p>';
            }
        }

        // Start polling when the page loads and repeat every 2 seconds
        window.onload = () => {
            fetchServerState(); // Fetch immediately on load
            setInterval(fetchServerState, 2000); // Then fetch every 2 seconds
        };
    </script>
</body>
</html>
