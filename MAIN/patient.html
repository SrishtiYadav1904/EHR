<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .section-box { background-color: white; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); padding: 1.5rem; margin: 1rem; }
        #results-box { background-color: #ffffff; border: 1px solid #e5e7eb; border-radius: 0.5rem; overflow-x: auto;}
    </style>
</head>
<body class="p-6">
    <div class="container mx-auto max-w-4xl">
        <a href="/" class="text-sm text-gray-500 hover:underline mb-4 inline-block">‚Üê Back to Home</a>
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Patient Dashboard</h1>

        <div class="section-box">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">View My Record</h2>
            <div class="flex items-center space-x-2">
                <input type="number" id="patient-view-id" placeholder="Enter Your Patient ID (e.g., 1)" class="flex-grow p-2 border border-gray-300 rounded-md">
                <button onclick="handleGetMyRecord()" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Get My Record</button>
            </div>
        </div>

        <div class="section-box">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Get Doctor's Details</h2>
            <div class="flex items-center space-x-2">
                <input type="number" id="patient-doc-id" placeholder="Enter Doctor ID (e.g., 101)" class="flex-grow p-2 border border-gray-300 rounded-md">
                <button onclick="handleGetDoctorDetails()" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Get Doctor Details</button>
            </div>
        </div>

        <div class="section-box">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Update My Record</h2>
            <div class="space-y-3">
                <input type="number" id="patient-update-id" placeholder="Enter Your Patient ID to confirm" class="w-full p-2 border border-gray-300 rounded-md">
                
                <div class="flex space-x-2">
                    <select id="patient-update-category" class="w-1/3 p-2 border border-gray-300 rounded-md bg-white">
                        <option value="name">Name</option>
                        <option value="age">Age</option>
                    </select>
                    <input type="text" id="patient-update-value" placeholder="Enter new value" class="w-2/3 p-2 border border-gray-300 rounded-md">
                </div>
                
                <button onclick="handleUpdateMyRecord()" class="w-full px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">Update My Record</button>
            </div>
        </div>

        <div class="section-box">
             <h3 class="text-lg font-semibold text-gray-800 mb-2">Server Response</h3>
            <div id="results-box"><p class="p-4 text-gray-500">Awaiting Request...</p></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = "http://10.217.12.87:9000/api";
        const resultsBox = document.getElementById('results-box');

        // This function builds a table if the data is an object or array
        function logToScreen(type, data) {
            resultsBox.innerHTML = ''; // Clear previous results
            if (type === 'error' || typeof data !== 'object') {
                const message = (typeof data === 'object' && data.error) ? data.error : data.message || data;
                const p = document.createElement('p');
                p.className = `p-4 ${type === 'error' ? 'text-red-500' : 'text-gray-700'}`;
                p.textContent = message;
                resultsBox.appendChild(p);
            } else {
                resultsBox.appendChild(createTableFromJSON(data));
            }
        }

        function createTableFromJSON(data) {
            const dataArray = Array.isArray(data) ? data : [data];
            if (dataArray.length === 0) {
                const p = document.createElement('p');
                p.className = 'p-4 text-gray-500';
                p.textContent = 'No records found.';
                return p;
            }
            const table = document.createElement('table');
            table.className = 'w-full text-sm text-left text-gray-700';
            const thead = document.createElement('thead');
            thead.className = 'text-xs text-gray-800 uppercase bg-gray-50';
            const headerRow = document.createElement('tr');
            const headers = Object.keys(dataArray[0]);
            headers.forEach(headerText => {
                const th = document.createElement('th');
                th.scope = 'col';
                th.className = 'px-6 py-3';
                th.textContent = headerText;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);
            const tbody = document.createElement('tbody');
            dataArray.forEach(rowData => {
                const row = document.createElement('tr');
                row.className = 'bg-white border-b hover:bg-gray-50';
                headers.forEach(header => {
                    const td = document.createElement('td');
                    td.className = 'px-6 py-4';
                    td.textContent = rowData[header];
                    row.appendChild(td);
                });
                tbody.appendChild(row);
            });
            table.appendChild(tbody);
            return table;
        }
        
        async function apiRequest(endpoint, method = 'GET', body = null) {
            try {
                const options = {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                };
                if (body) { options.body = JSON.stringify(body); }
                const response = await fetch(`${API_BASE_URL}${endpoint}`, options);
                const data = await response.json();
                if (!response.ok) { throw new Error(data.error || 'Something went wrong'); }
                return data;
            } catch (error) {
                return { error: error.message };
            }
        }
        
        async function handleGetMyRecord() {
            const patientId = parseInt(document.getElementById('patient-view-id').value);
            if(!patientId) { logToScreen('error', {error: 'Patient ID is required.'}); return; }
            const body = { patient_id: patientId };
            const response = await apiRequest('/get_patient_record', 'POST', body);
            logToScreen(response.error ? 'error' : 'success', response);
        }
        
        async function handleGetDoctorDetails() {
            const doctorId = parseInt(document.getElementById('patient-doc-id').value);
            if(!doctorId) { logToScreen('error', {error: 'Doctor ID is required.'}); return; }
            const body = { doctor_id: doctorId };
            const response = await apiRequest('/get_doctor_details', 'POST', body);
            logToScreen(response.error ? 'error' : 'success', response);
        }

        // UPDATED: This function now reads from the dropdown and text input
        async function handleUpdateMyRecord() {
            const patientId = parseInt(document.getElementById('patient-update-id').value);
            const category = document.getElementById('patient-update-category').value;
            let value = document.getElementById('patient-update-value').value;

            if (!patientId || !category || value.trim() === '') {
                logToScreen('error', { error: 'Your Patient ID, a category, and a new value are required.' });
                return;
            }
            
            const newData = {};
            if (category === 'age') {
                const age = parseInt(value, 10);
                if (isNaN(age)) {
                    logToScreen('error', { error: 'Please enter a valid number for age.'});
                    return;
                }
                newData[category] = age;
            } else {
                newData[category] = value;
            }

            const body = { patient_id: patientId, new_data: newData };
            const response = await apiRequest('/update_patient_record', 'POST', body);
            logToScreen(response.error ? 'error' : 'success', response);
        }
    </script>
</body>
</html>
